<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <p>Enter the Vertices of a triangle and click "Calcualte" to determine the side lengths and perimeter of the triangle</p>
    <br>
    <p> Vertex A - xA: <input id="xA" type ="number" > yA: <input id="yA" type = "number" ></p>
    <br>
    <p> Vertex B - xB: <input id="xB" type ="number" > yB: <input id="yB" type = "number" ></p>
    <br>
    <p> Vertex C - xC: <input id="xC" type ="number" > yC: <input id="yC" type = "number" ></p>

    <hr>

    <button id="calc">Calculate</button>

    <br>

    <p>AB = <span id="sumAB">---</span></p>

    <br>

    <p>AC = <span id="sumAC">---</span></p>

    <br>

    <p>BC = <span id="sumBC">---</span></p>

    <br>

    <p>Perimeter of ABC = <span id="sum">---</span></p>

  </body>
</html>
